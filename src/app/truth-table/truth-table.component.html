<div class="bg-dark p-5">
  <h1 class="mb-4" style="color: white;">Tabela Verdade</h1>
  <form [formGroup]="truthCheckFormGroup">
    <div class="row mb-3">
      <div class="col-6">
        <label for="p" class="form-label" style="color: white">Valor de P</label>
        <select class="form-select" id="p" formControlName="p">
          <option selected value="1">T</option>
          <option value="0">F</option>
        </select>
      </div>
      <div class="col-6">
        <label for="q" class="form-label" style="color: white">Valor de Q</label>
        <select class="form-select" id="q" formControlName="q">
          <option selected value="1">T</option>
          <option value="0">F</option>
        </select>
      </div>
    </div>
    <button type="button" class="btn btn-outline-primary mb-3" (click)="save()">Salvar</button>
  </form>
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">P</th>
        <th scope="col">Q</th>
        <th scope="col">P^Q</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of truthCheck">
        <div *ngIf="t.p == true; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock><td>T</td></ng-template>
        <ng-template #elseBlock><td>F</td></ng-template>
        <div *ngIf="t.q == true; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock><td>T</td></ng-template>
        <ng-template #elseBlock><td>F</td></ng-template>
        <div *ngIf="t.pq == true; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock><td>T</td></ng-template>
        <ng-template #elseBlock><td>F</td></ng-template>
      </tr>
    </tbody>
  </table>
</div>
